<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srinath's Game Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Global Name Entry -->
    <div class="welcome-screen" style="visibility: visible; opacity: 1;">
        <h1 class="welcome-title">Welcome</h1>

        <div class="menu-section">
            <input type="text" id="globalNameInput" placeholder="Enter Your Name" class="join-input"
                style="width: 250px; text-align: center; margin-bottom: 1rem;">
            <button id="enterHubBtn" class="base-btn primary-btn">Enter Platform</button>
            <p style="margin-top: 1rem; color: #94a3b8; font-size: 0.9rem;">Join 1500+ Players (Just kidding, but
                maybe!)</p>
        </div>

        <footer style="position: absolute; bottom: 20px; color: rgba(255,255,255,0.3); font-size: 0.9rem;">
            Created by Srinath
        </footer>
    </div>

    <script>
        const input = document.getElementById('globalNameInput');
        const btn = document.getElementById('enterHubBtn');

        // Check format
        const savedName = localStorage.getItem('srinath_game_name');
        if (savedName) input.value = savedName;

        btn.addEventListener('click', () => {
            const name = input.value.trim();
            if (name) {
                localStorage.setItem('srinath_game_name', name);
                window.location.href = 'hub.html';
            } else {
                alert("Please enter a name!");
            }
        });
    </script>
</body>

</html>
