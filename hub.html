<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub | Srinath</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hub-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            z-index: 5;
        }

        .game-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(30, 41, 59, 0.8);
            border-color: #818cf8;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .game-desc {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .play-btn {
            background: var(--primary-gradient);
            padding: 0.8rem 2rem;
            border-radius: 99px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            width: 100%;
        }

        .dino-card .play-btn {
            background: var(--accent-red);
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div style="position: absolute; top: 20px; right: 20px; color: #cbd5e1;">
        Player: <span id="playerNameDisplay" style="font-weight: 700; color: #fff;"></span>
        <a href="index.html"
            style="color: #64748b; text-decoration: none; font-size: 0.8rem; margin-left: 10px;">(Change)</a>
    </div>

    <h1 class="welcome-title" style="margin-bottom: 3rem; opacity: 1;">Select Game</h1>

    <div class="hub-container">
        <!-- OX Game -->
        <div class="game-card" onclick="window.location.href='ox.html'">
            <div class="game-icon">‚≠ï‚ùå</div>
            <div class="game-title">OX Game</div>
            <div class="game-desc">The classic strategy game. Compete 1v1 online or locally. Now with rankings!</div>
            <a href="ox.html" class="play-btn">Play Now</a>
        </div>

        <!-- Dino Game -->
        <div class="game-card dino-card" onclick="window.location.href='dino.html'">
            <div class="game-icon">ü¶ñ</div>
            <div class="game-title">Dino Race</div>
            <div class="game-desc">Multiplayer survival race! Up to 10 players. Don't hit the Cactus!</div>
            <a href="dino.html" class="play-btn">Play Now</a>
        </div>
    </div>

    <script>
        const name = localStorage.getItem('srinath_game_name') || 'Guest';
        document.getElementById('playerNameDisplay').innerText = name;
    </script>
</body>

</html>
