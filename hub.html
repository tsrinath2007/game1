<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub | Srinath</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hub-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            z-index: 5;
        }

        .game-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(30, 41, 59, 0.8);
            border-color: #818cf8;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .game-desc {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .play-btn {
            background: var(--primary-gradient);
            padding: 0.8rem 2rem;
            border-radius: 99px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            width: 100%;
        }

        .dino-card .play-btn {
            background: var(--accent-red);
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div style="position: absolute; top: 20px; right: 20px; color: #cbd5e1;">
        Player: <span id="playerNameDisplay" style="font-weight: 700; color: #fff;"></span>
        <a href="index.html"
            style="color: #64748b; text-decoration: none; font-size: 0.8rem; margin-left: 10px;">(Change)</a>
    </div>

    <h1 class="welcome-title" style="margin-bottom: 3rem; opacity: 1;">Select Game</h1>

    <div style="position: absolute; top: 20px; left: 20px; z-index: 9999;">
        <button id="adminBtn" style="background:none; border:none; font-size: 1.5rem; cursor: pointer; opacity: 0.7;"
            title="Admin History">üîí</button>
    </div>

    <div class="hub-container">
        <!-- OX Game -->
        <div class="game-card" onclick="window.location.href='ox.html'">
            <div class="game-icon">‚≠ï‚ùå</div>
            <div class="game-title">OX Game</div>
            <div class="game-desc">The classic strategy game. Compete 1v1 online or locally. Now with rankings!</div>
            <a href="ox.html" class="play-btn">Play Now</a>
        </div>

        <!-- Dino Game -->
        <div class="game-card dino-card" onclick="window.location.href='dino.html'">
            <div class="game-icon">ü¶ñ</div>
            <div class="game-title">Dino Race</div>
            <div class="game-desc">Multiplayer survival race! Up to 10 players. Don't hit the Cactus!</div>
            <a href="dino.html" class="play-btn">Play Now</a>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="welcome-screen hidden" style="z-index: 9999;">
        <div class="game-container" style="max-height: 80vh; overflow-y: auto; max-width: 600px;">
            <h2 style="margin-bottom: 1rem; color: #f472b6;">üèÜ Score History</h2>
            <button id="closeAdminBtn" class="text-btn"
                style="position: absolute; top: 1rem; right: 1rem; color: #ef4444; background:none; border:none; font-size:1.2rem; cursor:pointer;">‚úï</button>

            <!-- Search Bar -->
            <div style="margin-bottom: 1rem;">
                <input type="text" id="adminSearch" placeholder="Search Player Name..."
                    style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 8px;">
            </div>

            <div style="margin-top: 1rem; text-align: left;">
                <table style="width: 100%; border-collapse: collapse; color: #cbd5e1;">
                    <thead>
                        <tr style="border-bottom: 1px solid #475569;">
                            <th style="padding: 10px; text-align: left;">Player</th>
                            <th style="padding: 10px; text-align: left;">Score</th>
                            <th style="padding: 10px; text-align: right;">Date & Time</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- JS fills this -->
                    </tbody>
                </table>
                <p id="noScoresMsg" style="text-align: center; color: #64748b; margin-top: 2rem; display: none;">No
                    records found.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const name = localStorage.getItem('srinath_game_name') || 'Guest';
            const nameDisplay = document.getElementById('playerNameDisplay');
            if (nameDisplay) nameDisplay.innerText = name;

            /* --- Admin Logic --- */
            const adminBtn = document.getElementById('adminBtn');
            const adminModal = document.getElementById('adminModal');
            const closeAdminBtn = document.getElementById('closeAdminBtn');
            const scoreTableBody = document.getElementById('scoreTableBody');
            const noScoresMsg = document.getElementById('noScoresMsg');
            const adminSearch = document.getElementById('adminSearch');

            if (adminSearch) {
                adminSearch.addEventListener('keyup', (e) => {
                    const term = e.target.value.toLowerCase();
                    const rows = scoreTableBody.getElementsByTagName('tr');

                    Array.from(rows).forEach(row => {
                        const nameCell = row.getElementsByTagName('td')[0];
                        if (nameCell) {
                            const nameText = nameCell.textContent || nameCell.innerText;
                            if (nameText.toLowerCase().indexOf(term) > -1) {
                                row.style.display = "";
                            } else {
                                row.style.display = "none";
                            }
                        }
                    });
                });
            }

            if (adminBtn) {
                adminBtn.addEventListener('click', () => {
                    // Small delay to ensure click registers
                    setTimeout(() => {
                        const pass = prompt("Enter Admin Password:");
                        if (pass === '2007') {
                            openAdminPanel();
                        } else if (pass !== null) {
                            alert("Access Denied.");
                        }
                    }, 10);
                });
            } else {
                console.error("Admin Btn not found");
            }

            if (closeAdminBtn) {
                closeAdminBtn.addEventListener('click', () => {
                    if (adminModal) adminModal.classList.add('hidden');
                });
            }

            function openAdminPanel() {
                if (adminModal) adminModal.classList.remove('hidden');
                renderHistory();
            }

            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('srinath_game_history') || '[]');
                if (scoreTableBody) scoreTableBody.innerHTML = '';

                if (history.length === 0) {
                    if (noScoresMsg) noScoresMsg.style.display = 'block';
                    return;
                }
                if (noScoresMsg) noScoresMsg.style.display = 'none';

                history.sort((a, b) => b.score - a.score);

                history.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.style.borderBottom = '1px solid rgba(255,255,255,0.05)';
                    tr.innerHTML = `
                        <td style="padding: 10px; color: ${item.score > 200 ? '#4ade80' : '#cbd5e1'}; font-weight: 500;">${item.name}</td>
                        <td style="padding: 10px; font-weight: bold; color: #fff;">${item.score}</td>
                        <td style="padding: 10px; text-align: right; font-size: 0.8rem; color: #94a3b8;">${item.date}</td>
                    `;
                    if (scoreTableBody) scoreTableBody.appendChild(tr);
                });
            }
        });
    </script>
</body>

</html>
